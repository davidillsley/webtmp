<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
function events_retrieved(data) {
  target = $("#meetups");
  target.empty()
    console.log(data.status)
      // target.empty();
      if (data.status && data.status.match(/^200/) == null) {
        $("#meetup_listing").empty();
      } else for (var i in data.results.reverse()) {
        console.log("in the right place...")
        ev = data.results[data.results.length - i - 1];
        ds = ev.time.match(/\w+ (\w+) (\d+) (\d+):(\d+):\d+ \w+ (\d+)/)
        year = ds.pop();
        minute = ds.pop();
        hour = ds.pop();
        day = ds.pop();
        month = ds.pop();
        date = month + " " + day + ", " + year + " @ " + hour % 12 + ":" + 
          minute + (hour < 12 ? "am" : "pm");
        li = $('<li></li>');
        li.append($('<div style="font-weight: bold"></div>').append(ev.name))
        go = $('<div></div>').append($('<a target="_TOP" href="' + ev.event_url + '"></a>').append(date))
        if (ev.status == 'upcoming')
          go.append(' | ')
            .append($('<a target="_TOP" href="' + ev.event_url + '" style="background: red; color: white; text-decoration: none; font-size: smaller; font-weight: bold; padding: .3em .5em; border: white; -webkit-border-radius: .3em; -moz-border-radius: .3em"></a>')
              .append("RSVP")
            );
        target.append(li.append(go));
      }
    }

</script>


<style type="text/css">
  body {
    font-family: arial, sans-serif;
    font-size: 12px;
    padding: 0;
    margin: 0;
  }
  h2 { margin: 0 0 1em 0 }
  ul {
    padding: 0;
    margin: 0;
    list-style-type: none;
  }
  li { margin: 1em 0; }
</style>

</head>
<body>
<div>
  <h2>Coming up...</h2>
  <ul id="meetups">
    <noscript><a href="http://www.meetup.com/Londonjavacommunity/">Visit meetup.com</a></noscript>
  </ul>
</div>
</body>
<script type="text/javascript" src="http://api.meetup.com/events?_=1385323293232&radius=25.0&before=6m&order=time&group_urlname=Londonjavacommunity&desc=true&offset=0&callback=events_retrieved&format=json&page=6&after=-6m&fields=&sig_id=12100728&sig=c7ddfa75d7e00da9f46ae543f492f9a3e44ec6c0"></script>
</html>
